name: 'Continuous Integration'

on:
  workflow_call:

permissions:
  checks: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository âœ¨ (non-dependabot)
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: actions/checkout@v3

      - name: Check out repository ğŸ‰ (dependabot)
        if: ${{ github.actor == 'dependabot[bot]' }}
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup node env ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: 10

      - name: Install dependencies ğŸš€
        run: npm i --prefer-offline --no-audit --omit=optional

      - name: Run linter(s) ğŸ’…
        uses: wearerequired/lint-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          continue_on_error: false
          git_name: github-actions[bot]
          git_email: github-actions[bot]@users.noreply.github.com
          auto_fix: false
          prettier: true
          prettier_extensions: js,cjs,ts,json

      - name: Run hadolint ğŸ³
        uses: hadolint/hadolint-action@v2.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3003,DL3008

